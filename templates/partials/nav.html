{% load cloudinary_static %}

<nav class="navbar navbar-expand-lg">
    {% if user.is_authenticated %}
    <div class="container navbar-container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}"><img class="logo" src="https://res.cloudinary.com/dobgdhksa/image/upload/t_profilepics/v1723558113/Logo_f0aewr.png" alt="project logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}"> Pantry <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-profile' %}">{{ user.username }} Profile
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'user-logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-info">Logout</button>
                    </form>
                </li>
            </ul>
            {% else %}    
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-register' %}"> Register
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'user-login' %}"> Login
                            <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
